<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 400px;
      background-color: gray;
      overflow: hidden;
    }

    .box {
      width: 100px;
      height: 100px;
      margin: 20px;
      color: #fff;
      border: 1px solid yellow;
    }

    .box_blue {
      background-color: blue;
      float: left;
    }

    .box_red {
      background-color: red;
      float: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box_blue">Box Blue</div>
    <div class="box box_red">Box Red</div>
  </div>
</body>
</html>
